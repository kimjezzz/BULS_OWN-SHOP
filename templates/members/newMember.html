<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
  <div class="">
    <a class="main-menu" href="./../main.html" id="menu1">Home</a>
    <br></br>
  </div>
    <section class = "newMember-form">
         <form action="">
            <div class="int-area">
                <label for="id">ID</label>
                <input type="text" name="id" id="id"
                autocomplete="on" required>
            </div>

            <div class="int-area">
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="password"
                autocomplete="on" required>
            </div>

            <div class="int-area">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email"
                autocomplete="on" required>
            </div>

            <div class="int-area">
                <label for="adress">주소</label>
                <input type="text" name="adress" id="adress"
                autocomplete="on" required>
            </div>

            <div class="btn-area">
                <button id="btn"
                type="submit">회원가입</button>
            </div>
        </form>
    </section>
    <div>
      <ul>
        <li><h4><a class="main-menu" href="./../main.html" id="menu1">←돌아가기</a></h4></li>
      </ul>
    </div>
</body>
</html>
