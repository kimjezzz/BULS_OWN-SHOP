<html>

    <body>
        <div>
            <table>
                <tbdoy>
                    <tr>
                        <td>
                            <div class="header-wrap">
                                <h1>배트 이름</h1>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <table>
                            <tr>
                                <th rowspan="3"><img src="bat_images/bat_ex.jpg"></th>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    배트가방
                                    <select name="pocket">
                                        <option value="no">포함하지 않음</option>
                                        <option value="yes">포함(+5000원)</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </tr>
                    <tr>
                        <td>
                            <div class="footer-wrap"></div>
                        </td>
                    </tr>
                </tbdoy>
